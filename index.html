    #state-borders {
        stroke-width: 1.5px;

<body>
    <h3>Destiny Malloy (dam359), Marcella Imoisili (mii7)</h3>
    <p id="p1"><strong>Visualization of Historical U.S. Poll Data </strong></br>
        <svg id="viz" height="900" width="1500"></svg>
        <script>
            //python3 -m http.server
            const svg = d3.select("#viz");
            const width = svg.attr("width");
            const height = svg.attr("height");
            const margin = {
                top: 20,
                right: 20,
                bottom: 20,
                left: 20
            };

            Promise.resolve(d3.json('us.json'))
                .then(ready);

            var projection = d3.geoAlbersUsa()
                .translate([width / 2, height / 2])
                .scale(width);

            var path = d3.geoPath()
                .projection(projection);

            var g = svg.append("g")
                .attr('class', 'center-container center-items us-state')
                .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)

            function ready(us) {

                // g.append("g")
                //     .attr("id", "counties")
                //     .selectAll("path")
                //     .data(topojson.feature(us, us.objects.counties).features)
                //     .enter().append("path")
                //     .attr("d", path)
                //     .attr("fill", "#EBEBEB")
                //     .attr("stroke", "black")
                //     .attr("class", "county-boundary")
                //     .on("click", reset);



                g.append("g")
                    .attr("id", "states")
                    .selectAll("path")
                    .data(topojson.feature(us, us.objects.states).features)
                    .enter().append("path")
                    .attr("d", path)
                    .attr("fill", "#EBEBEB")
                    .attr("stroke", "black")
                    .attr("class", "state");
                // .on("click", clicked);


                g.append("path")
                    .datum(topojson.mesh(us, us.objects.states, function (i, j) {
                        return i !== j;
                    }))
                    .attr("id", "state-borders")
                    .attr("class", 'outline')
                    .attr("d", path)
                    .attr("fill", "#EBEBEB")
                    .attr('stroke', 'black');





            }
